kind: pipeline
name: default

steps:
  - name: build
    image: golang:alpine
    commands:
      - apk add --no-cache musl-dev build-base git curl npm
      - make cicd-build 

  - name: deploy
    image: golang:alpine
    commands:
      - echo "salut"
    when:
      event:
      - promote
      target:
      - production
